    <!--javascript include-->
    <script src="js/script.js"></script>
    <script>
      //Datatables search
      $(document).ready(function () {
        var xmlhttp = new XMLHttpRequest();
        var url = "js/listuangkuno.json";
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
            $("#table-uangkuno").DataTable({
              // "ajax":data/object.txt,
              data: data.uangkuno,
              columns: [
                { data: "nominal" },
                { data: "jenis" },
                { data: "ciri" },
                { data: "tahun" },
                {
                  data: "detail",
                  render: function (data, type, row, meta) {
                    if (type === "display") {
                      data = '<a href="' + data + '" target="_blank"> Lihat </a>';
                    }

                    return data;
                  },
                },
              ],
              lengthMenu: [
                [5, 25, 50, -1],
                [5, 25, 50, "All"],
              ],
              dom: "Bfrtip",
              buttons: [],
            });
          }
        };
      });
    </script>
