    <!--javascript include-->
    <script src="js/script.js"></script>
    <script>
      $.getJSON("../js/listuangkuno.json", function (data) {
        let list = data.uangkuno;
        let noarray = 21;
        //console.log(list);
        document.title = list[noarray].jenis + " " + list[noarray].nominal + " " + list[noarray].satuan + " " + "| masdedys.github.io";
        document.getElementById("judul").innerHTML = list[noarray].jenis + " " + list[noarray].nominal + " " + list[noarray].satuan;
        document.getElementById("negara").innerHTML = list[noarray].negara;
        document.getElementById("nominal").innerHTML = list[noarray].nominal;
        document.getElementById("jenis").innerHTML = list[noarray].jenis;
        document.getElementById("ciri").innerHTML = list[noarray].ciri;
        document.getElementById("satuan").innerHTML = list[noarray].satuan;
        document.getElementById("tahun").innerHTML = list[noarray].tahun;
        document.getElementById("seri").innerHTML = list[noarray].noseri;
        document.getElementById("show-image").innerHTML = `<div class="image-list"><img src ="${list[noarray].foto}" class="img-fluid" alt="" data-fancybox="gallery" data-caption="Caption #1"></div>`;
      });
    </script>
