<!DOCTYPE html>
<html lang="en" data-color-mode="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mas_dedys code | masdedys.github.io</title>
    <!--title icon-->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <!--pace js-->
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="css/barber-shop.css" />
    <style>
        div.fp-watermark {
            display: none;
        }
        .navbar{
            background: transparent;
            backdrop-filter: blur(8px);
        }
        .navbar .nav-link{
            color: #4d4d4d;
            font-weight: 400;
            font-size: 18px;
        }
        .navbar .nav-link:hover{
            color: #4d4d4d;
            font-weight: 500;
            font-size: 18px;
        }
        .navbar .nav-underline .nav-link.active{
            border-bottom: 2px solid white;
            color: white;
        }
        #footer {
            background: #020024;
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 79%, rgba(0, 212, 255, 1) 100%);
        }
        #footer col-sm h3{
            font-weight: 600;
            font-size: 20px;
        }
        #footer ul >li{
            list-style: none;
            font-size: 18px;
            padding: 5px;
        }
        #footer ul >li>b{
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        #footer ul >li>a{
            color: white;
            text-decoration: none;
        }
        #footer ul >li>a:hover{
            color: yellow;
            text-decoration: none;
        }
        #footer ul >li>a::before{
            content: ">";
            font-family: "Poppins", sans-serif;
            font-size: 12px;
            /* color: yellow; */
            margin-right: 10px;
        }
        .copyright {
        background-color: var(--color-blue);
        }
        .copyright-item small {
        display: flex;
        height: 60px;
        padding: 0;
        margin: 0;
        justify-content: space-around;
        align-items: center;
        }
        .copyright small{
                font-size: 16px;
            }
        /* Hidding sections under 960px width */
        @media screen and (max-width: 600px) {
            /* Mengubah warna bingkai (border) tombol */
            .navbar-toggler {
                border-color: white !important;
            }
            .jumbotron{
                padding: 50px;
            }
            .jumbotron h1{
                font-size: 64px;
                font-weight: 100;
            }
            .jumbotron p{
                font-size: 24px;
            }
            #aboutme img{
                width: 60%;
                height: auto;
            }
            #aboutme .order-last, #blog .col-md, #contact .col-md, #portfolio .col-md{
                margin: 0 auto;
                padding: 40px;
            }
            #portfolio img{
            width: 25%;
            height: auto;
            margin: 0 auto;
            padding: 2px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px black;
            transition: transform 0.3s ease; /* Smooth animation over 0.3s */
            cursor: pointer; /* Changes cursor to a hand pointer */
            }
            #portfolio img:hover{
                transform: scale(1.1); /* Scales up the image by 20% on hover */
            }
            #blog h1{
                font-size: 64px;
                font-weight: 100;
            }
            #blog p{
                font-size: 24px;
            }
            #contact h1{
                font-size: 52px;
                font-weight: 100;
            }
            #contact p{
                font-size: 24px;
            }
            #footer ul >li{
                font-size: 24px;
                padding: 10px;
            }
            .copyright small{
                font-size: 14px;
            }
            .hide-on-responsive{
                display: none;
            }
        }

        #fp-nav ul li a span, 
        .fp-slidesNav ul li a span{
            background-color: white;
        }
        .actions{
            position: absolute;
            z-index: 999;
            top: 40px;
            left: 50px;
        }
        .actions li{
            display: inline-block;
        }
        .actions button {
            padding: 0.93em 1.87em;
            background: #35495e;
            border-radius: 5px;
            border: 0;
            color: #fff;
            margin: 7px;
            font-size: 15px;
            cursor: pointer;
        }

        .actions button:hover {
            background: #fff;
            color: #35495e;
        }
    </style>
  </head>
  <body>
    <!--navbar-->
        <nav class="navbar fixed-top navbar-expand-lg nav-underline" style="height: 100px">
        <div class="container">
            <a class="navbar-brand" href="https://masdedys.github.io/">
                <img src="assets/img/logo.png" alt="" class="d-inline-block align-top shadow" style="border-radius: 10%" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <!-- <a class="nav-link mx-3" aria-current="page" href="index.html">Home</a> -->
                <a class="nav-link mx-3" href="index.html#contact">Contact</a>
            </div>
            </div>
        </div>
        </nav>
      <!--/navbar-->
    <div class="container">
      <!--database uang kuno-->
      <section>
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;" id="search">
          <div class="col-md-12 mt-5 table-responsive">
            <h1 class="text-center">mas_dedys code</h1>
            <table id="table-code" class="table table-striped" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Tech</th>
                  <th>Demo</th>
                  <th>Download</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </section>
      <!--/database uang kuno-->
    </div>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!--javascript include-->
    <!-- datatables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js "></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!--javascript include-->
    <script>
      //Datatables search
      $(document).ready(function () {
        var xmlhttp = new XMLHttpRequest();
        var url = "js/listcode.json";
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
            $("#table-code").DataTable({
              // "ajax":data/object.txt,
              responsive: true,
              data: data.code,
              columns: [
                { data: "name" },
                { data: "tech" },
                {
                    data:"view", // Target the first column (index 0)
                    "render": function(data, type, row, meta) {
                        if (type === 'display') {
                            return '<a href="' + data + '" target="_blank"> Demo </a>';
                        }
                        return data;
                    }
                },
                {
                    data:"download", // Target the first column (index 0)
                    "render": function(data, type, row, meta) {
                        if (type === 'display') {
                            return '<a href="' + data + '" target="_blank"> Unduh </a>';
                        }
                        return data;
                    }
                },
              ],
              lengthMenu: [
                [5, 25, 50, -1],
                [5, 25, 50, "All"],
              ],
              dom: "Bfrtip",
              buttons: [],
            });
          }
        };
      });
    </script>
  </body>
</html>
